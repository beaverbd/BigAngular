
<form class="form" #registerForm="ngForm" 
(ngSubmit)="register()">
    <h2>Register</h2>
    
    <div class="form-group">
        
        <label>First name</label>
        <input type="text" class="form-control" 
        [(ngModel)]="user.FirstName" name="fName" #fName="ngModel"
        required minLength="3" maxlength="40"/>
    </div>
    <div class="form-group">
        <label>Last name</label>
        <input type="text" class="form-control" 
        [(ngModel)]="user.LastName" name="lName" #lName="ngModel"
         required minlength="3" maxlength="40"/>
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" 
        [(ngModel)]="user.Email" name="email" #email="ngModel"
         required maxlength="40" />
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control"
        [(ngModel)]="user.Password" name="password" #password="ngModel"
         required minlength="6" maxlength="50"/>
    </div>
    <div>
        <label>Repeat password</label>
        <input type="password" class="form-control"
        [(ngModel)]="confirmPass" name="cPass"
        validateEqual="user.Password" required minlength="6" maxlength="50"/>
        <small [hidden]="!confirmPassError" class="text-danger">Password mismatch</small>
    </div>
    <input class="btn btn-lg btn-primary btn-block" type="submit" value="Register"/>
</form>
