
<form class="form" (ngSubmit)="login(email.value,password.value)">
    <h2>Login</h2> 
    <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" #email required maxlength="40" />
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" #password required minlength="6" maxlength="50"/>
        
    </div>
    <div *ngIf="!loginResult" class="alert alert-danger" role="alert">Email or password is wrong</div>
    <input class="btn btn btn-lg btn-primary btn-block" type="submit" value="Login"/>
</form>
